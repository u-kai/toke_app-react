query GetPaticipantsAndResponse($user_id: String!, $event_id: String!) {
    getPaticipantsAndMyResponse(user_id: $user_id, event_id: $event_id) {
        paticipants {
            user_name
        }
        response {
            event_id
            is_attendance
            is_response
            message
        }
    }
}

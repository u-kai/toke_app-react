query GetHomeEvents($userId: ID!) {
    getHomeEvents(userId: $userId) {
        error {
            errorMessage
        }
        attendEvent {
            event_id
            purpose
            location
            date
            describes
            bring
            describes
            start_date
            end_date
            organizer_id
            organizer_name
        }
        notResEvent {
            event_id
            purpose
            location
            date
            describes
            bring
            describes
            start_date
            end_date
            organizer_id
            organizer_name
        }

        requestEvent {
            event_id
            purpose
            location
            date
            describes
            bring
            describes
            start_date
            end_date
            organizer_id
            organizer_name
        }
        resedEvent {
            event_id
            purpose
            location
            date
            describes
            bring
            describes
            start_date
            end_date
            organizer_id
            organizer_name
        }
        displayEvent {
            paticipants {
                user_id
                user_name
            }
            type
            event {
                event_id
                purpose
                location
                date
                describes
                bring
                describes
                start_date
                end_date
                organizer_id
                organizer_name
            }
        }
    }
}
